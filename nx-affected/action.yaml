name: Nx Docker Build & Push

description: Build and push Docker images using Nx and GCP Artifact Registry

inputs:
  args:
    default: ""
    description: Nx affected arguments
    required: true

  target:
    default: ""
    description: Nx affected --target argument
    required: true

  run-target:
    description: Run nx affected command
    required: true
    default: "true"

  base:
    description: Nx affected --base argument
    required: true

  use-nx-cloud:
    required: true
    default: "false"
    description: Use Nx Cloud features

  setup-go:
    default: "false"
    required: true
    description: Setup Go

  setup-python:
    default: "false"
    required: true
    description: Setup Python

  setup-node:
    default: "true"
    required: true
    description: Setup node

  setup-nx:
    default: "true"
    required: true
    description: Setup Nx CLI

  go-version:
    default: ""
    required: true
    description: Go version

  go-cache-dependency-path:
    default: ""
    required: true
    description: Go cache dependency path. This will be used to identify cached dependencies

  python-version:
    default: ""
    required: true
    description: Python version

  pnpm-version:
    default: "10"
    required: true
    description: Pnpm version

  install-dependencies:
    default: "true"
    required: true
    description: Install dependencies

  nx-version:
    default: "20"
    required: true
    description: Nx version

  node-version:
    default: "22"
    description: Node version
    required: true

  docker-login:
    required: true
    default: "true"
    description: Docker login in Google Artifacts

  google-region:
    required: true
    description: GCP region (e.g. us-central1)

  google-credentials:
    required: true
    description: GCP service account key in JSON format

  github-token:
    required: false
    default: ""
    description: GitHub token for private repository access (required for Go private modules)

runs:
  using: "composite"
  steps:
  - name: Docker Login to GCP Artifact Registry
    uses: docker/login-action@v3
    if: ${{ inputs.docker-login == 'true' }}
    with:
      registry: ${{ inputs.google-region }}-docker.pkg.dev
      username: _json_key
      password: ${{ inputs.google-credentials }}

  - name: Checkout
    uses: actions/checkout@v4
    with:
      fetch-depth: 0
      filter: tree:0

  - name: Setup Go
    if: ${{ inputs.setup-go == 'true' }}
    uses: actions/setup-go@v5
    with:
      go-version: ${{ inputs.go-version }}
      cache-dependency-path: ${{ inputs.go-cache-dependency-path }}

  - name: Setup Python
    if: ${{ inputs.setup-python == 'true' }}
    uses: actions/setup-python@v5
    with:
      python-version: ${{ inputs.python-version }}

  - name: Setup pnpm
    uses: pnpm/action-setup@v4
    with:
      version: ${{ inputs.pnpm-version }}

  - name: Setup Node
    if: ${{ inputs.setup-node == 'true' }}
    uses: actions/setup-node@v4
    with:
      node-version: ${{ inputs.node-version }}
  
  - name: Authenticate to Google Cloud
    if: ${{ inputs.install-dependencies == 'true' }}
    uses: google-github-actions/auth@v2
    with:
      credentials_json: ${{ inputs.google-credentials }}

  - name: Setup Google Cloud SDK
    if: ${{ inputs.install-dependencies == 'true' }}
    uses: google-github-actions/setup-gcloud@v2
    
  - name: Configure npm authentication for Artifact Registry
    if: ${{ inputs.install-dependencies == 'true' }}
    shell: bash
    run: |
      # Configure npm registry authentication
      echo "//us-east1-npm.pkg.dev/ninetyone-devops/hplus-devops-npm/:_authToken=$(gcloud auth print-access-token)" >> ~/.npmrc
      echo "//us-east1-npm.pkg.dev/ninetyone-devops/hplus-devops-npm/:always-auth=true" >> ~/.npmrc

  - name: Install dependencies
    if: ${{ inputs.install-dependencies == 'true'}}
    shell: bash
    run: pnpm install --frozen-lockfile

  - name: Setup Nx
    if: ${{ inputs.setup-nx == 'true' }}
    shell: bash
    run: npm install -g nx@${{ inputs.nx-version }}

  - uses: nrwl/nx-set-shas@v4
    with:
      main-branch-name: ${{ inputs.base }}

  - name: Configure Git authentication for Go private modules
    if: ${{ inputs.setup-go == 'true' }}
    shell: bash
    env:
      GITHUB_TOKEN: ${{ inputs.github-token != '' && inputs.github-token || github.token }}
    run: |
      # Configure Git credentials for GitHub
      git config --global credential.helper store
      echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > ~/.git-credentials
      
      # configure URL rewriting with proper token format
      git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
      
      # Configure Go to handle private modules while keeping proxy for public ones
      go env -w GOPRIVATE="github.com/Matrics-io/*"
      
      # Ensure Git doesn't prompt for passwords
      git config --global core.askpass ""

  - name: Build affected projects using Nx configuration
    if: ${{ inputs.run-target == 'true' }}
    shell: bash
    env:
      NX_NO_CLOUD: ${{ inputs.use-nx-cloud == 'false' }}
    run: nx run-many --all --verbose ${{ inputs.args }} --target='${{ inputs.target }}'